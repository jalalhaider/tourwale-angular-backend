<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agency</h4>
        <h5 class="card-subtitle text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim laboriosam doloremque minus illo odit harum provident</h5>

        <a routerLink="/agency/create" class="btn btn-info"><i class="bi bi-agency"></i> Add Agency</a>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
              <tr>
                <th class="text-dark font-medium fs-4">Agency</th>
                <th class="text-dark font-medium fs-4">Slug</th>
                <th class="text-dark font-medium fs-4">Description</th>
                <th class="text-dark font-medium fs-4">Status</th>
                <th class="text-dark font-medium fs-4">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let agency of list" class="clickable-row">
                <td>
                  <div class="d-flex align-items-center">
                    <img width="45" alt="user" width="45" class="rounded-circle" [src]="getImage(agency.image)" />
                    <div class="ms-3">
                      <h5 class="mb-0 font-medium">{{ agency.name }}</h5>
                      <span class="text-muted">{{ agency.agencyId }}</span>
                    </div>
                  </div>
                </td>

                <td class="fs-4">{{ agency.slug }}</td>
                <td>
                  <span>{{ agency.description }}</span>
                </td>
                <td>
                  <div class="form-check form-switch">
                    <input class="form-check-input cursor-pointer" type="checkbox" [checked]="agency.isActive" />
                  </div>
                </td>
                <td>
                  <button class="btn btn-info" (click)="onClick($event, agency)">
                    <i class="bi bi-pencil-square"> </i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
