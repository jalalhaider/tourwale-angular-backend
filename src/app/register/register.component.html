<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Register User</h4>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi
          eveniet perferendis modi ullam labore, hic soluta? Doloribus ipsam
          soluta nisi. Ipsum, qui enim maxime beatae earum iste doloremque
          fugiat pariatur.
        </p>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Enter First Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Phone</label
              >
              <input
                type="number"
                class="form-control"
                placeholder="Enter Phone No."
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Enter Username"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Role</label
              >
              <select
                class="form-select form-select-md mb-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Select Role</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Gender</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 align-self-end">
            <button class="btn btn-info" type="button">
              <i class="bi bi-save"></i>&nbsp; Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
