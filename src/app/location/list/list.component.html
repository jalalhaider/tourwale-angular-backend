<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Location</h4>
        <h5 class="card-subtitle text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim laboriosam doloremque minus illo odit harum provident</h5>

        <a routerLink="/location/create" class="btn btn-info"><i class="bi bi-map"></i> Add Location</a>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
              <tr>
                <th class="text-dark font-medium fs-4">No#</th>
                <th class="text-dark font-medium fs-4">Name</th>
                <th class="text-dark font-medium fs-4">Description</th>
                <th class="text-dark font-medium fs-4">isActive</th>
                <th class="text-dark font-medium fs-4">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let location of list" class="clickable-row">
                <td>
                  <div class="d-flex align-items-center">
                    <div class="ms-3">
                      <h5 class="mb-0 font-medium">
                        {{ location.locationId }}
                      </h5>
                    </div>
                  </div>
                </td>
                <td class="fs-4">{{ location.name }}</td>
                <td>
                  <span>{{ location.description }}</span>
                </td>
                <td>
                  <div class="form-check form-switch">
                    <input class="form-check-input cursor-pointer" type="checkbox" [checked]="location.isActive" />
                  </div>
                </td>
                <td>
                  <button class="btn btn-info" (click)="onClick($event, location)">
                    <i class="bi bi-pencil-square"> </i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
