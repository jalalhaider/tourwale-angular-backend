<div class="row">
  <div class="col-12">
    <div class="card">
      <app-loading-bar *ngIf="isLoading"></app-loading-bar>
      <app-user-form
        [data]="data"
        [formType]="formType"
        [isLoading]="isLoading"
        (onSubmit)="onSubmit($event)"
      ></app-user-form>
    </div>
  </div>
</div>
