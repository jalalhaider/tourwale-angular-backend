<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User</h4>
        <h5 class="card-subtitle text-muted">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
          laboriosam doloremque minus illo odit harum provident
        </h5>

        <a routerLink="/user/create" class="btn btn-info"
          ><i class="bi bi-user"></i> Add User</a
        >
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
              <tr>
                <th class="text-dark font-medium fs-4">No#</th>
                <th class="text-dark font-medium fs-4">name</th>
                <th class="text-dark font-medium fs-4">email</th>
                <th class="text-dark font-medium fs-4">phone</th>
                <th class="text-dark font-medium fs-4">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of list" class="clickable-row">
                <td>
                  <div class="d-flex align-items-center">
                    <div class="ms-3">
                      <h5 class="mb-0 font-medium">
                        {{ user.id }}
                      </h5>
                    </div>
                  </div>
                </td>
                <td class="fs-4">{{ user.name }}</td>
                <td>
                  <span>{{ user.email }}</span>
                </td>
                <td>
                  <span>{{ user.phone }}</span>
                </td>
                <td>
                  <button class="btn btn-info" (click)="onClick($event, user)">
                    <i class="bi bi-pencil-square"> </i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
