<form [formGroup]="form" (ngSubmit)="handleSave()">
  <div class="row mt-4">
    <div class="col-sm-12 col-md-12">
      <div class="mb-3">
        <label class="form-label"><sup style="color: red">*</sup> Overview </label>
        <quill-editor [styles]="{ height: '150px' }" formControlName="overview" [modules]="modules"> </quill-editor>
      </div>
      <div class="mb-3">
        <label class="form-label"><sup style="color: red">*</sup> Requirements </label>
        <quill-editor [styles]="{ height: '150px' }" formControlName="requirements" [modules]="modules"> </quill-editor>
      </div>
      <div class="mb-3">
        <label class="form-label"><sup style="color: red">*</sup> Cancellation Policy </label>
        <quill-editor [styles]="{ height: '150px' }" formControlName="cancellation_policy" [modules]="modules"> </quill-editor>
      </div>
      <div class="mb-3">
        <label class="form-label"><sup style="color: red">*</sup> What is Included ? </label>
        <quill-editor [styles]="{ height: '150px' }" formControlName="included" [modules]="modules"> </quill-editor>
      </div>
      <div class="mb-3">
        <label class="form-label"><sup style="color: red">*</sup> What is Excluded ? </label>
        <quill-editor [styles]="{ height: '150px' }" formControlName="excluded" [modules]="modules"> </quill-editor>
      </div>

      <div class="mb-3">
        <label class="form-label"><sup style="color: red">*</sup> Know Before </label>
        <quill-editor [styles]="{ height: '150px' }" formControlName="know_before" [modules]="modules"> </quill-editor>
      </div>

      <div class="mb-3">
        <label class="form-label"><sup style="color: red">*</sup> Additional Information </label>
        <quill-editor [styles]="{ height: '150px' }" formControlName="additional_info" [modules]="modules"> </quill-editor>
      </div>
    </div>
  </div>
  <button class="btn btn-info" type="submit">Save</button>
</form>
